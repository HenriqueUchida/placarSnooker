<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.CSS">
    <title>Placar Snooker</title>
</head>
<body>
    <main id="placar-da-partida">
        <section id="cabecalho-main">
            <div id="reiniciar"><img id="img-reinicio" src="./imagens/reinicio.png" alt="botão de reinicio"></div>
        </section>
        <div class="divisor-jogadores"></div>
        <section id="jogador-1">
            <div id="cabecalho-jogador-1">
                <h1 id="descricao-jogador-1">Jogador 1</h1>
            </div>

            <div id="container-placar-1" class="placar">
                <h2 id="conteudo-placar-1">0</h2>
            </div>

            <div id="agrupa-containers-1" class="agrupa-containers-btn">
                <div id="soma-pontos-1" class="container-botoes-bolinhas">
                    <div id="soma-vermelha-1" class="seq-bolinhas">1</div>
                    <div id="soma-amarela-1" class="seq-bolinhas">2</div>
                    <div id="soma-verde-1" class="seq-bolinhas">3</div>
                    <div id="soma-marrom-1" class="seq-bolinhas">4</div>
                    <div id="soma-azul-1" class="seq-bolinhas">5</div>
                    <div id="soma-rosa-1" class="seq-bolinhas">6</div>
                    <div id="soma-preto-1" class="seq-bolinhas">7</div>
                </div>
                <div id="subtrai-pontos-1" class="container-botoes-bolinhas">
                    <div id="sub-vermelha-1" class="seq-bolinhas">-1</div>
                    <div id="sub-amarela-1" class="seq-bolinhas">-2</div>
                    <div id="sub-verde-1" class="seq-bolinhas">-3</div>
                    <div id="sub-marrom-1" class="seq-bolinhas">-4</div>
                    <div id="sub-azul-1" class="seq-bolinhas">-5</div>
                    <div id="sub-rosa-1" class="seq-bolinhas">-6</div>
                    <div id="sub-preto-1" class="seq-bolinhas">-7</div>
                </div>
            </div>
            <div id="contador-vitorias-1">Vitórias: <span id="qtde-vitorias-1">0</span></div>
        </section>
        <div class="divisor-jogadores"></div>
        <section id="jogador-2">
            <div id="cabecalho-jogador-2">
                <h1 id="descricao-jogador-2">Jogador 2</h1>
            </div>
            
            <div id="container-placar-2" class="placar">
                <h2 id="conteudo-placar-2">0</h2>
            </div>
            
            <div id="agrupa-containers-2" class="agrupa-containers-btn">
                <div id="soma-pontos-2" class="container-botoes-bolinhas">
                    <div id="soma-vermelha-2" class="seq-bolinhas">1</div>
                    <div id="soma-amarela-2" class="seq-bolinhas">2</div>
                    <div id="soma-verde-2" class="seq-bolinhas">3</div>
                    <div id="soma-marrom-2" class="seq-bolinhas">4</div>
                    <div id="soma-azul-2" class="seq-bolinhas">5</div>
                    <div id="soma-rosa-2" class="seq-bolinhas">6</div>
                    <div id="soma-preto-2" class="seq-bolinhas">7</div>
                </div>
                <div id="subtrai-pontos-2" class="container-botoes-bolinhas">
                    <div id="sub-vermelha-2" class="seq-bolinhas">-1</div>
                    <div id="sub-amarela-2" class="seq-bolinhas">-2</div>
                    <div id="sub-verde-2" class="seq-bolinhas">-3</div>
                    <div id="sub-marrom-2" class="seq-bolinhas">-4</div>
                    <div id="sub-azul-2" class="seq-bolinhas">-5</div>
                    <div id="sub-rosa-2" class="seq-bolinhas">-6</div>
                    <div id="sub-preto-2" class="seq-bolinhas">-7</div>
                </div>
            </div>
            <div id="contador-vitorias-2">Vitórias: <span id="qtde-vitorias-2">0</span></div>
        </section>
    </main>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
